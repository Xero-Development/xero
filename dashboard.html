<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X Project Dashboard</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 1.5rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    .card {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>X Project Dashboard</h1>
  </header>
<section id="dashboard" style="padding:20px;">
  <h2>Dashboard</h2>



<button id="downloadLatestBtn" style="padding:10px 15px; margin-top:15px;">
  Download Latest Version
</button>


  <div id="dashboard-status" style="display:flex;flex-direction:column;gap:15px;">
    Loading dashboard...
  </div>

  <script>
    // Fetch latest release from GitHub
    async function getLatestRelease() {
      try {
        const res = await fetch("https://api.github.com/repos/Xero-Development/The-X-Project/releases/latest");
        return await res.json();
      } catch (e) {
        console.error("GitHub fetch failed:", e);
        return null;
      }
    }

    // Ask the desktop app for its installed version
    async function getLocalInstalledVersion() {
      try {
        const res = await fetch("http://localhost:17235/version"); 
        // Desktop app must serve: { "version": "1.0.0" }
        const data = await res.json();
        return data.version;
      } catch {
        // App not installed or offline
        return null;
      }
    }

    async function renderDashboard() {
      const container = document.getElementById("dashboard-status");
      container.innerHTML = "Loading...";

      const latest = await getLatestRelease();
      const latestTag = latest?.tag_name || "unknown";

      const installedVersion = await getLocalInstalledVersion();

      const isInstalled = installedVersion !== null;
      const isOutdated = isInstalled && installedVersion !== latestTag;

      container.innerHTML = `
        <div style="background:#1a1a1a;padding:15px;border-radius:8px;">
          <h3>Latest GitHub Release</h3>
          <p>Version: <strong>${latestTag}</strong></p>
        </div>

        <div style="background:#1a1a1a;padding:15px;border-radius:8px;margin-top:15px;">
          <h3>Your Installed Version</h3>
          <p>${isInstalled ? installedVersion : "Not Installed"}</p>

          <p>Status: 
            <span style="color:${isInstalled ? (isOutdated ? "#ff4d4d" : "#4dff88") : "#4dff88"};">
              ${isInstalled ? (isOutdated ? "Outdated" : "Up to date") : "Up to date"}
            </span>
          </p>
        </div>
      `;
    }

    renderDashboard();
  </script>
</section>

<section id="system-info" style="padding:20px;">
  <h2>System Stats & Info</h2>

  <div id="sys-info-box" style="display:flex;flex-direction:column;gap:15px;">
    Loading system info...
  </div>

  <script>
    // Optional: Fetch REAL system stats from desktop app if installed
    async function getLocalSystemStats() {
      try {
        const res = await fetch("http://localhost:17235/system");
        return await res.json();
      } catch {
        return null; // Desktop app not installed
      }
    }

    function getBrowserSystemInfo() {
      return {
        platform: navigator.platform || "Unknown",
        userAgent: navigator.userAgent,
        cores: navigator.hardwareConcurrency || "Unknown",
        memoryGB: navigator.deviceMemory || "Unknown",
        screenWidth: window.screen.width,
        screenHeight: window.screen.height,
        colorDepth: window.screen.colorDepth,
        connection: navigator.connection ? {
          type: navigator.connection.effectiveType,
          downlink: navigator.connection.downlink
        } : null
      };
    }

    async function renderSystemInfo() {
      const container = document.getElementById("sys-info-box");
      container.innerHTML = "Loading...";

      const browserInfo = getBrowserSystemInfo();
      const localStats = await getLocalSystemStats();

      let html = `
        <div style="background:#1a1a1a;padding:15px;border-radius:8px;">
          <h3>Browser-Level System Info</h3>
          <p><strong>Platform:</strong> ${browserInfo.platform}</p>
          <p><strong>CPU Threads:</strong> ${browserInfo.cores}</p>
          <p><strong>Approx Device Memory:</strong> ${browserInfo.memoryGB} GB</p>
          <p><strong>Screen:</strong> ${browserInfo.screenWidth}x${browserInfo.screenHeight}</p>
          <p><strong>Color Depth:</strong> ${browserInfo.colorDepth}-bit</p>
          <p><strong>User Agent:</strong> ${browserInfo.userAgent}</p>
          ${
            browserInfo.connection
            ? `<p><strong>Network:</strong> ${browserInfo.connection.type}, ${browserInfo.connection.downlink} Mbps</p>`
            : `<p><strong>Network:</strong> Unknown</p>`
          }
        </div>
      `;

      // If desktop app is running, show REAL system stats
      if (localStats) {
        html += `
          <div style="background:#1a1a1a;padding:15px;border-radius:8px;">
            <h3>Desktop System Stats (from X Launcher)</h3>
            <p><strong>CPU Usage:</strong> ${localStats.cpu}%</p>
            <p><strong>RAM Usage:</strong> ${localStats.ramUsed} / ${localStats.ramTotal} GB</p>
            <p><strong>GPU:</strong> ${localStats.gpu}</p>
            <p><strong>Disk Free:</strong> ${localStats.diskFree} GB</p>
            <p><strong>Temperature:</strong> ${localStats.temp}Â°C</p>
          </div>
        `;
      } else {
        html += `
          <div style="background:#1a1a1a;padding:15px;border-radius:8px;">
            <h3>Enhanced System Stats</h3>
            <p>The desktop app is not installed or not running.</p>
            <p>Only browser-accessible information is shown.</p>
          </div>
        `;
      }

      container.innerHTML = html;
    }

    renderSystemInfo();
  </script>
</section>
<script>
  const GITHUB_RELEASES_API =
    "https://api.github.com/repos/Xero-Development/The-X-Project/releases/latest";

  async function setupDownloadButton() {
    const btn = document.getElementById("downloadLatestBtn");
    btn.innerText = "Loading...";

    try {
      const res = await fetch(GITHUB_RELEASES_API);
      const release = await res.json();

      if (!release.assets || release.assets.length === 0) {
        btn.innerText = "No Downloads";
        btn.disabled = true;
        return;
      }

      // Pick the first asset or choose by name
      const asset = release.assets[0];

      btn.innerText = `Download ${release.tag_name}`;
      btn.onclick = () => {
        window.location.href = asset.browser_download_url;
      };

    } catch (err) {
      console.error("Failed to load release:", err);
      btn.innerText = "Error Loading";
      btn.disabled = true;
    }
  }

  setupDownloadButton();
</script>


    <div class="card">
      <h2>Navigation</h2>
      <p><a href="index.html" style="color:#6cf;">Return to main page</a></p>
    </div>
  </div>
</body>
</html>
