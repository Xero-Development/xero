<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The X Project | Progress</title>

  <style>
    body { background:#111; color:#eee; font-family:Arial; margin:0; }
    header { background:#202020; padding:2rem; text-align:center; }
    main { max-width:800px; margin:auto; padding:2rem; }
    .card { background:#1b1b1b; padding:1.4rem; border-radius:6px; border:1px solid #333; }
  </style>
</head>

<body>
<header>
  <h1>The X Project</h1>
  <p>Progress Tracker</p>
</header>

<main>
  <div class="card" id="progress">Loadingâ€¦</div>
</main>

<script type="module">
  const {createClient} = require("@supabase/superbase-js")

  const supabase = createClient(
    "https://ekdezhpqwgkrdrmyaqtv.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrZGV6aHBxd2drcmRybXlhcXR2Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2NDY0NjMyMywiZXhwIjoyMDgwMjIyMzIzfQ.IcrVl4q9gmJLrchZOQR7Q8mBzQek5aCgmqdPG6MqbtU"
  );

  async function loadProgress() {
    const { data, error } = await supabase
      .from("xproject_progress")
      .select("*")
      .order("updated_at", { ascending: false })
      .limit(1);

    const box = document.getElementById("progress");

    if (error || !data.length) {
      box.innerHTML = "Error loading progress.";
      return;
    }

    const p = data[0];

    box.innerHTML = `
      <h2>${p.version}</h2>
      <p>${p.message}</p>
      <small>Updated: ${new Date(p.updated_at).toLocaleString()}</small>
    `;
  }

  loadProgress();
  setInterval(loadProgress, 10000);
</script>


</body>
</html>
