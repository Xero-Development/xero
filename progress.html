<main>

</main>

<script type="module">
const supabaseUrl = 'https://qopgwxlrdqjyamerllwz.supabase.co'
  const suapaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvcGd3eGxyZHFqeWFtZXJsbHd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyMjU1MDUsImV4cCI6MjA4MDgwMTUwNX0.Zrc1hRt4SZgQIdNupFUJh6Pxf6wuf8i08tw37Utd0OU'
 const supabase = createClient(supabaseUrl, supabaseKey)
  async function loadProgress() {
 
    const { data, error } = await supabase
      .from("xproject_progress")
      .select("*")
      .order("updated_at", { ascending: false })
      .limit(1);

    const box = document.getElementById("progress");

    if (error || !data.length) {
      box.innerHTML = "Error loading progress.";
      return;
    }

    const p = data[0];

    box.innerHTML = `
      <h2>${p.version}</h2>
      <p>${p.message}</p>
      <small>Updated: ${new Date(p.updated_at).toLocaleString()}</small>
    `;
  }

  loadProgress();
  setInterval(loadProgress, 10000);
</script>


</body>
