<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>The X Project</title>
  <link rel="stylesheet" href="/x/assets/styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/x/assets/config.js"></script>
  <script src="/x/assets/app.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo">X</div>
        <div>
          <div class="name">The X Project</div>
          <div class="tag">Working Discord login (Supabase) + dashboard redirect.</div>
        </div>
      </div>
      <div class="nav">
        <a class="btn ghost" href="/x/about/">About</a>
        <a class="btn ghost" href="/x/dashboard/" id="navDash" style="display:none;">Dashboard</a>
        <a class="btn ghost" href="#" id="navLogin">Login</a>
        <a class="btn ghost" href="#" id="navLogout" style="display:none;">Logout</a>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h1>Releases</h1>
        <p class="muted">
          Source: <a class="asset" href="https://github.com/TeamX-Developments/The-X-Project/releases" target="_blank" rel="noopener">GitHub Releases</a>
        </p>
        <div id="releaseList" class="row" style="flex-direction:column; gap:12px; margin-top:14px;"></div>
      </div>

      <div class="card">
        <h2>Account</h2>
        <div id="meBox" class="muted">Loading…</div>

        <div class="row" style="margin-top:12px;">
          <a class="btn" href="#" id="btnDiscord">Login with Discord</a>
          <a class="btn ghost" href="/x/dashboard/">Open Dashboard</a>
          <a class="btn ghost" href="#" id="btnLogout" style="display:none;">Logout</a>
        </div>

        <hr/>

        <p class="muted">Your Discord authorize URL (reference):</p>
        <div class="code" id="authUrl"></div>
      </div>
    </div>

    <div class="footer">© 2025 The X Project. Humans asked for auth, so here we are.</div>
  </div>

  <script id="embedded-releases" type="application/json">[
  {
    "tag": "embedded",
    "date": "2025-12-13",
    "title": "Embedded fallback",
    "notes": "This is embedded in index.html. Page also loads live releases from GitHub.",
    "assets": []
  }
]</script>

  <script>
    document.getElementById("navLogin").onclick = function(e){ e.preventDefault(); document.getElementById("btnDiscord").click(); };
    document.getElementById("authUrl").textContent = XP.discordAuthorizeUrl();
    XP.loadReleases();
    XP.renderAuthBox();
  </script>
</body>
</html>
