<!DOCTYPE html>
<html lang="en" class="x-app">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PX-OS | Apply</title>
  <link rel="stylesheet" href="./x-layout.css" />
  <link rel="stylesheet" href="./x-components.css" />
  <link rel="stylesheet" href="./x-forms.css" />
  <link rel="stylesheet" href="./x-icons.css" />
  <link rel="stylesheet" href="./x-animations.css" />
  <link rel="stylesheet" href="./x-styles.css" />
</head>
<body class="x-app">
<nav class="x-navbar">
  <div class="x-navbar-inner">
    <div class="x-navbar-left">
      <span class="x-navbar-brand">Project X</span>
    </div>
    <div class="x-navbar-center">
      <a class="x-nav-link" href="./index.html">Home</a>
      <a class="x-nav-link" href="./about.html">About</a>
      <a class="x-nav-link" href="./docs.html">Docs</a>
      <a class="x-nav-link" href="./support.html">Support</a>
      <a class="x-nav-link x-accent" href="./apply.html">Apply</a>
    </div>
  </div>
</nav>
<main class="x-container">
  <section class="x-card">
    <h1>Apply</h1>
    <p class="x-muted">We’re hiring staff. Submit your application below.</p>
  </section>

  <section class="x-card" id="applyGate">
    <p class="x-muted">Checking login…</p>
  </section>

  <section class="x-card" id="applyFormCard" style="display:none;">
    <h2>Staff Application</h2>

    <form id="applyForm" class="x-form">
      <label class="x-label">Role
        <select class="x-input" id="role" required>
          <option value="">Select one</option>
          <option>Developer</option>
          <option>Designer</option>
          <option>Moderator</option>
          <option>Support</option>
          <option>Other</option>
        </select>
      </label>

      <label class="x-label">Why should we accept you?
        <textarea class="x-input" id="message" rows="6" required placeholder="Be specific. 'I'm active' is not a skill."></textarea>
      </label>

      <div class="x-row">
        <button class="x-button" type="submit">Submit</button>
        <a class="x-button x-button-ghost" href="./dashboard.html">Dashboard</a>
      </div>

      <p class="x-muted" id="applyStatus" style="margin-top:10px;"></p>
    </form>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./supabase-client.js"></script>
<script src="./apply.js" defer></script>
</body>
</html>
